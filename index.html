<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue2 Project SON </title>
  </head>
  <body>
    <div id="app" class="container">

        <div class="row">
            <h3>Campeonato Brasileiro SÃ©rie A</h3>
            <a class="btn btn-primary"  @keyup.enter="fimJogo" @click.prevent="createNovoJogo">Novo Jogo</a>
            <br><br>
            <div v-if="view == 'tabela' ">
                <input type="text" class="form-control" v-model="filter">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th v-for="coluna in colunas">
                             <a href="#" @click.prevent="sortBy(coluna)"> {{ coluna | ucwords }}</a>
                          </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="time in timesFiltered">
                            <td>
                                <img :src="time.escudo" style="height:30px; width: 30px;">
                                <strong> {{ time.nome }}</strong>

                            </td>
                            <td>
                                {{time.pontos}}
                            </td>
                            <td>
                                {{time.gm}}
                            </td>
                            <td>
                                {{time.gs}}
                            </td>
                            <td>
                                {{ time | saldo }}
                            </td>



                        </tr>
                    </tbody>
                </table>
            </div>
            <div v-if="view == 'novojogo' ">
                <form action="" class="form-inline">
                    <div class="form-group">
                        Gols - {{novoJogo.casa.gols}}
                        <input type="text" class="form-control" v-model="novoJogo.casa.gols">
                        <label class="control-label">
                            {{novoJogo.casa.time.nome}}
                            <img :src="novoJogo.casa.time.escudo" style="height:30px;width:30px;"  alt="">
                        </label>
                    </div>
                    <span>X</span>
                    Gols - {{novoJogo.fora.gols}}
                    <div class="form-group">
                        <label class="control-label">
                            <img :src="novoJogo.fora.time.escudo" alt="" style="height:30px; width: 30px;">
                            {{novoJogo.fora.time.nome}}

                        </label>
                        <input type="text" class="form-control" v-model="novoJogo.fora.gols">
                    </div>
                    <button type="button" class="btn btn-primary" @click="fimJogo">Fim de Jogo</button>
                    {{teste}}
                </form>
            </div>
        </div>


    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
